<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset
        {
            width: 500px;
            background: linear-gradient(cyan,red,orange);
        }
        body
        {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <center>
        <form action="">
            <fieldset>
                <table>
                    <h1>Student Registeration Form</h1>
                    <tr>
                        <td>First Name:</td></tr>
                        <td><input type="text" value="" placeholder="First name" ></td>

                        <tr>
                            <td>Middle Name:</td></tr>
                            <td><input type="text" value="" placeholder="Middle name"></td>

                            <tr>
                                <td>Last Name:</td>
                            </tr>
                            <td><input type="text" value="" placeholder="Last name"></td> 
                            
                            <tr>
                                <td>Courses:</td>
                                <td><select name="" id="">
                                    <option value="">Courses</option>
                                    <option value="">Science</option>
                                    <option value="">Commerce</option>
                                    <option value="">Bsc</option>
                                </select></td>
                            </tr>

                            <tr>
                                <td>Gender:</td>
                                <td><input type="radio" name="Gender">Male
                                    <input type="radio" name="Gender">Female
                                    <input type="radio" name="Gender"> Other
                                    </td>
                            </tr>

                            <tr>
                                <td>Phone Number:</td>
                            </tr>
                            <td><input type="number" value="" placeholder="Phone number"></td>

                            <tr>
                                <td>Current Address:</td>
                            </tr>
                            <td><input type="text" value="" placeholder="Address"></td>

                            <tr>
                                <td>Email:</td>
                            </tr>
                            <td><input type="email" value="" placeholder="Email" required></td>

                            <tr>
                                <td>Password:</td>
                            </tr>
                            <td><input type="password" name="" placeholder="Password"></td>

                            <tr>
                                <td>Re-Password:</td>
                            </tr>
                            <td><input type="password" name="" placeholder="Re-Password"></td>

                            <tr>
                                <td><input type="Submit"></td>
                                <td><input type="Reset"></td>
                            </tr>
                </table>
            </fieldset>
        </form>
    </center>
</body>
</html>
